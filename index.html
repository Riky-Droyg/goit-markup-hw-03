<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticky Header</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .header {
      width: 100%;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .header.absolute {
      position: absolute;
      top: 100px; /* початкове положення */
	  z-index: 1000;
      left: 0;
    }

    .header.fixed {
      position: fixed;
      top: 0;
      left: 0;
    }

    .content {
      padding-top: 150px; /* щоб контент не залазив під хедер */
    }

    .section {
      height: 1200px;
      background: linear-gradient(#e0e0e0, #ccc);
      padding: 40px;
    }
  </style>
</head>
<body>

  <header id="dynamicHeader" class="header absolute">
    <h1>Sticky Absolute Header</h1>
  </header>

  <div class="content">
    <section class="section">
      <h2>Scroll down to see the header stick</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque commodo sem at est malesuada, vitae aliquet sapien tristique.</p>
    </section>
  </div>

  <script>
    const header = document.getElementById('dynamicHeader');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        header.classList.remove('absolute');
        header.classList.add('fixed');
      } else {
        header.classList.remove('fixed');
        header.classList.add('absolute');
      }
    });
  </script>
</body>
</html>
